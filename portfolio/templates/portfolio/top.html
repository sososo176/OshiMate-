{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- スマホ表示の基本設定 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!--  追加：スマホ対応のためのカスタムCSS -->
  <style>
    .portfolio-description {
      max-width: 720px;
      margin: 0 auto;
      font-size: 1rem;
    }

    @media (max-width: 576px) {
      .portfolio-description {
        font-size: 0.95rem;
        padding: 0 1rem;
      }
    }

    .document-links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      word-break: break-word;  /* ✅ 長いファイル名対策 */
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">作品No.1 OshiMate</h2>

    <!-- スクリーンショット画像の表示 -->
    <div class="text-center mb-4">
      <img src="{% static 'images/oshimate_sp.png' %}" alt="OshiMate スクリーンショット" class="img-fluid border rounded shadow-sm" style="max-width: 600px;">
    </div>


    <!-- アプリ説明 -->
    <p class="text-center portfolio-description">
      OshiMateは、ライブ・イベント遠征者向けに、持ち物管理をサポートするWebアプリです。<br>
      ユーザーは持ち物リストの作成・編集・チェックを通じて、準備の抜け漏れを防げます。<br>
      テンプレート付きのチュートリアル機能により、初心者でも迷わず使える設計としました。<br>
      「使いやすさ」と「実用性」にこだわり、実際の利用シーンを想定して開発しています。
    </p>

    <!-- 資料リンク -->
    <div class="text-center mb-4 document-links">
      
      <a href="{% static 'pdfs/project_proposal.pdf' %}" target="_blank" class="text-primary text-decoration-underline">企画書</a>
      <a href="{% static 'pdfs/screen_design.pdf' %}" target="_blank" class="text-primary text-decoration-underline">画面設計図</a>
      <a href="{% static 'svg/screen_flow.drawio.svg' %}" target="_blank" class="text-primary text-decoration-underline">画面遷移図</a>
      <a href="{% static 'svg/er_drawio.svg' %}" target="_blank" class="text-primary text-decoration-underline">ER図</a>
    </div>
    

    <!-- アクセスボタン -->
    <div class="text-center">
      <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">このアプリにアクセス</a>
    </div>
  </div>

</body>
</html>
