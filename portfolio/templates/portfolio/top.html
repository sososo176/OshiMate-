{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポートフォリオ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">作品No.1 OshiMate</h2>

    <!-- スクリーンショット画像の表示 -->
    <div class="text-center mb-4">
      <img src="{% static 'images/oshimate_sp.png' %}" alt="OshiMate スクリーンショット" class="img-fluid border rounded shadow-sm" style="max-width: 600px;">
    </div>


    <!-- アプリ説明 -->
    <p class="text-center mx-auto" style="max-width: 700px;">
      OshiMateは、ライブ・イベント遠征者向けに、持ち物管理をサポートするWebアプリです。<br>
      ユーザーは持ち物リストの作成・編集・チェックを通じて、準備の抜け漏れを防げます。<br>
      テンプレート付きのチュートリアル機能により、初心者でも迷わず使える設計としました。<br>
      「使いやすさ」と「実用性」にこだわり、実際の利用シーンを想定して開発しています。
    </p>

    <!-- 資料リンク -->
     <div class="text-center mb-4">
      
      <a href="{% static 'pdfs/project_proposal.pdf' %}" target="_blank" class="text-primary text-decoration-underline mx-2">企画書</a>
      <a href="{% static 'pdfs/screen_design.pdf' %}" target="_blank" class="text-primary text-decoration-underline mx-2">画面設計図</a>
      <a href="{% static 'svgs/screen_flow.drawio.svg' %}" target="_blank" class="text-primary text-decoration-underline mx-2">画面遷移図</a>
      <a href="{% static 'svgs/er_drawio.svg' %}" target="_blank" class="text-primary text-decoration-underline mx-2">ER図</a>
      
    </div>
    

    <!-- アクセスボタン -->
    <div class="text-center">
      <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg">このアプリにアクセス</a>
    </div>
  </div>

</body>
</html>
