<!-- ロゴ -->
<img src="{% static 'images/logo.png' %}" alt="OshiMate" class="logo">

<!-- パンくずリスト -->
<nav aria-label="breadcrumb" class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'accounts:home' %}">ホーム</a></li>
    <li class="breadcrumb-item active" aria-current="page">マイページ</li>
  </ol>
</nav>

<!-- プロフィール -->
<div class="profile">
  <img src="{{ user.profile.profile_image.url }}" alt="プロフィール画像" class="profile-img">

  
  <div class="profile-details">
    <h3>{{ user.username }}</h3>
    <p>{{ user.get_full_name }}</p>
  </div>
</div>


<div class="d-grid gap-2 my-3">
 <!-- すべての「青系」ボタンを統一 -->
<a href="{% url 'accounts:profile_edit' %}" class="btn btn-primary"
     style="background-color: #0d6efd; color: #fff; border-color: #0d6efd;">
     プロフィール編集へ
  </a>
  <a href="{% url 'accounts:email_change' %}" class="btn btn-primary"
     style="background-color: #0d6efd; color: #fff; border-color: #0d6efd;">
     メールアドレス変更へ
  </a>
  <a href="{% url 'accounts:password_change' %}" class="btn btn-primary"
     style="background-color: #0d6efd; color: #fff; border-color: #0d6efd;">
     パスワード変更へ
  </a>
  <a href="{% url 'items:user_posts' %}" class="btn btn-primary"
     style="background-color: #0d6efd; color: #fff; border-color: #0d6efd;">
     自分の投稿一覧へ
  </a>
<!-- ログアウトだけ赤のまま -->
<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
  ログアウト
</button>

</div>



<!-- ログアウトモーダル -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">ログアウト確認</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        本当にログアウトしますか？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">いいえ</button>
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary">はい</a>
      </div>
    </div>
  </div>
</div>


<footer>
  <div class="container">
    <p>&copy; 2025 OshiMate. All rights reserved.</p>
  </div>
</footer>
