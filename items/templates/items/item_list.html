{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>持ち物リスト | OshiMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4 mb-5">
    <h2 class="text-center mb-4">持ち物リスト一覧</h2>

    {% if item_lists %}
        <ul class="list-group">
            {% for list in item_lists %}
                <li class="list-group-item">{{ list.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-center">まだ持ち物リストがありません。</p>
    {% endif %}
</div>

<!-- フッターアイコン（共通） -->
<nav class="navbar fixed-bottom navbar-light bg-white border-top">
    <div class="container d-flex justify-content-around">
        <a href="{% url 'accounts:home' %}" class="nav-link text-secondary">🏠 ホーム</a>
        <a href="#" class="nav-link text-secondary">👤 マイページ</a>
        <a href="{% url 'items:item_list' %}" class="nav-link text-primary">📦 持ち物リスト</a>
    </div>
</nav>

</body>
</html>
