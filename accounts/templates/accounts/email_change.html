{% extends 'base.html' %}
{% load static %}

{% block content %}
<!--  ロゴ -->
<h2 class="text-center mb-3">OshiMate</h2>


<!-- パンくずリスト -->
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'accounts:home' %}">ホーム</a></li>
    <li class="breadcrumb-item"><a href="{% url 'accounts:mypage' %}">マイページ</a></li>
    <li class="breadcrumb-item active" aria-current="page">メールアドレス変更</li>
  </ol>
</nav>

<div class="container d-flex justify-content-center" style="margin-top: 120px; margin-bottom: 60px;">
  <div class="w-100" style="max-width: 400px;">
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3 w-100">変更</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
