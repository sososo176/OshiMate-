<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | OshiMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- スマホ対応 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <!-- ロゴ -->
                    <h2 class="text-center mb-4">OshiMate</h2>

                    <h4 class="mb-3">ログイン</h4>
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">ログイン</button>
                    </form>

                    <p class="mt-3 text-center">
                        アカウントをお持ちでない方は
                        <a href="{% url 'accounts:signup' %}" class="text-primary">新規登録</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
