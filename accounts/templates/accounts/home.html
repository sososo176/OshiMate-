<!-- accounts/templates/accounts/home.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム | OshiMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <!-- タイトル -->
    <h2 class="text-center mb-4">OshiMate ホーム</h2>
    <p class="text-center text-muted mb-4">こんにちは<br>あなたの推し活をサポートします。</p>


    <!-- 🔍 検索フォーム -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="キーワードで検索" value="{{ query|default:'' }}">
            <button class="btn btn-outline-primary" type="submit">検索</button>
        </div>

    <!-- 🔽 カテゴリボタン -->
        <div class="text-center">
            {% for cat in categories %}
                <button type="submit" name="category" value="{{ cat }}" class="btn btn-outline-secondary btn-sm m-1 {% if cat == category %}active{% endif %}">
                    {{ cat }}
                </button>
            {% endfor %}
        </div>
    </form>

    <!-- アイテム一覧 -->
    <div class="row">
        {% for item in items %}
            <div class="col-6 col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.title }}">

                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <!-- 今後詳細ページのリンクに変更予定 -->
                    </div>
                </div>
            </div>
        {% empty %}
            <p>該当するアイテムが見つかりませんでした。</p>
        {% endfor %}
    </div>
</div>

<!-- フッターアイコン -->
<nav class="navbar fixed-bottom navbar-light bg-white border-top">
    <div class="container d-flex justify-content-around">
        <a href="{% url 'accounts:home' %}" class="nav-link text-primary">🏠 ホーム</a>
        <a href="#" class="nav-link text-secondary">👤 マイページ</a>
        <a href="#" class="nav-link text-secondary">📦 持ち物リスト</a>
    </div>
</nav>




</body>
</html>
