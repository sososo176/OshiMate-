<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}OshiMate{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

    {% block content %}
    
    {% endblock %}

    <!-- フッター（ログイン後のみ） -->
    {% if user.is_authenticated %}
    <nav class="navbar fixed-bottom navbar-light bg-white border-top">
        <div class="container d-flex justify-content-around">
            <a href="{% url 'accounts:home' %}" class="nav-link text-secondary">🏠 ホーム</a>
            <a href="{% url 'accounts:mypage' %}" class="nav-link text-secondary">👤 マイページ</a>
            <a href="{% url 'items:item_list' %}" class="nav-link text-secondary">📦 持ち物リスト</a>
        </div>
    </nav>
    {% endif %}
    <!-- BootstrapのJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
